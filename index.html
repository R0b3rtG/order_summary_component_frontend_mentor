<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<img class="hero" src="/images/illustration-hero.svg" alt="" />
			<div class="text">
				<h1>Order Summary</h1>

				<p class="paragraph">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>

				<div class="plan">
					<img src="./images/icon-music.svg" alt="" />
					<div class="plan-2">
						<h2 class="annual">Annual Plan</h2>
						<h2 class="price">$59.99/year</h2>
					</div>
					<a class="change" href="#">Change</a>
				</div>

				<a href="#" class="btn">Proceed to Payment</a>
				<a href="#" class="cancel">Cancel Order</a>
			</div>
		</main>
	</body>
</html>
